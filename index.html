<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="title-container">
        <h2>Rock Paper Scissors</h2>
    </div>
    <div class="head-container">
        <h1>Let's Play Rock Paper Scissors!!</h1>
        <h2>Select Your Choice</h2>
    </div>
    <div class="img-container">
        <button class="img-btn"><img src="./img/rocks.png" class="img">1</button>
        <button class="img-btn"><img src="./img/paper.png" class="img" id="choice">2</button>
        <button class="img-btn"><img src="./img/scissors.png" class="img" id="choice">3</button>
    </div>
    <div class="input-container">
        <input type="text" id="choice" class="input-box">
    </div>
    <div class="submit-btn-container">
    <button onclick="rock()" class="submit-btn">Submit</button>
</div>
    <h1 id="answer"></h1>

    
</body>

</html>
